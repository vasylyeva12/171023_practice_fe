<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="header__wrapper container">

    <main>

                    <img class="img__card" src="https://pngimg.com/d/pokemon_logo_PNG12.png" />

                <div class="card">
                    <img class="img__card" src="https://pngimg.com/d/pokemon_logo_PNG12.png" />

                </div>
            </div>
        </section>
        <section class="description container">
            <h3>Почему мы</h3>
            <ul>
                <li>One</li>
                <li>Two</li>
                <li>Three</li>
            </ul>

    </main>
    <footer>
        <div class="footer__wrapper">
            <p>By Telran school</p>
            <p>2024 (c)</p>
        </div>
