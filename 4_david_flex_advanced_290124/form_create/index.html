<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>

    <section class="form__container">
        <div class="box box__up"></div>
        <div class="box box__down"></div>
        <form action="">            
            
                <h2>Create An Account</h2>
                <p class="cteate__title">Create an account to enjoy all the services without any ads for free!</p>
                <input type="text" placeholder="Email Address" class="email"></input>
                <input type="text" placeholder="Password"></input> 
                <div class="input-flex__container">
                    <input type="text" placeholder="Name"></input>
                    <input type="text" placeholder="Lastname"></input>
                </div>
                
                <p>Enter your phone number</p>
                <div class="input-flex__container">
                    <input type="text" placeholder="+43">
                    <input type="text" placeholder="1234567890">
                </div>
                
                <p>Please, select the account type</p>
                <button>Create Account</button>
                <div class="input-flex__container">
                    <input type="radio">Free</input>
                    <input type="radio">Premium</input>
                    <input type="radio">Luxury</input>
                </div>
               
                <p class="link">Already Have An Account? <a href="#"> Sign In</a></p>          
                   
        </form>

    </section>
    
    
</body>
</html>
