<body>
    <div class="main">
        <div class="block firstBlock">
            <p>This is a simple paragraph</p>
            <p>Another simple paragraph</p>
            <span>This is a span</span>
            <p>And this is the last paragraph in the div</p>
        </div>
        <div class="block secondBlock">
            <p>This is a paragraph in the second block</p>
            <div>
                <p>Inner-inner paragraph</p>
            </div>
            <p>Hey, what's up, doc?</p>
            <p>And this is the last paragraph in the div.secondBlock</p>
        </div>
        <span>This is a span outside of the first div</span>
        <div class="strangersContainer">
            
        </div>
    </div>
